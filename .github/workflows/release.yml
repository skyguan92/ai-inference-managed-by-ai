name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=aima-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -ldflags="-s -w" -o $BINARY_NAME ./cmd/aima
          tar -czvf $BINARY_NAME.tar.gz $BINARY_NAME
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aima-${{ matrix.goos }}-${{ matrix.goarch }}
          path: aima-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -la artifacts/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/aima-*.tar.gz
          generate_release_notes: true
