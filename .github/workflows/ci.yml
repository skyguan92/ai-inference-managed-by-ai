name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Run tests with coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic -race
      - name: Check coverage threshold
        run: |
          THRESHOLD=60
          TOTAL=$(go tool cover -func=coverage.out | grep '^total:' | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${TOTAL}%"
          if [ $(echo "${TOTAL} < ${THRESHOLD}" | bc -l) -eq 1 ]; then
            echo "ERROR: coverage ${TOTAL}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "OK: coverage ${TOTAL}% meets threshold ${THRESHOLD}%"
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Run integration tests
        run: go test ./test/integration/... -v -timeout 5m
